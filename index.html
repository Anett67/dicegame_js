<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/dist/style.css">
    <title>Dice Game</title>
</head>
<body>

    <main class="gameboard container-fluid left-active pb-5">

        <div class="row justify-content-center">
            <div class="action-button d-flex align-items-center p-0">
                <img src="./assets/img/add.png" alt="Add new icon">
                <span class="action-name">New Game</span>
            </div>
        </div>
        
        <div class="row global-score-block justify-content-center align-items-center">

            <div class="player-block player-1 col-4 current-player text-center">
                <h2 class="player-name player-1">PLAYER 1</h2>
                <div class="global-score player-1">0</div>
            </div>

            <div class="dice-block col-3 text-center" data-number=1>
                <img src="./assets/img/dice/one.png" class="w-50 current-dice" alt="Dice 1">
            </div>

            <div class="player-block player-2 col-4 text-center">
                <h2 class="player-name player-2">PLAYER 2</h2>
                <div class="global-score player-2">0</div>
            </div>

        </div>

        <div class="row round-score-block justify-content-center align-items-center mb-5">
            <div class="col-4 text-center">
                <div class="round-block player-1 current-player">
                    <span>current</span>
                    <div class="round-score player-1">0</div>
                </div>
            </div>

            <div class="col-3 text-center" data-number=1>
                
                <div class="action-button d-flex justify-content-center align-items-center p-0 mb-4">
                    <img src="./assets/img/exchange.png" alt="Roll icon">
                    <span class="action-name">Roll Dice</span>
                </div>

                <div class="action-button d-flex justify-content-center align-items-center p-0">
                    <img src="./assets/img/download.png" alt="Add new icon">
                    <span class="action-name">Hold</span>
                </div>

            </div>

            <div class="col-4 text-center">
                <div class="round-block player-2">
                    <span>current</span>
                    <div class="round-score player-2">0</div>
                </div>
            </div>

        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
